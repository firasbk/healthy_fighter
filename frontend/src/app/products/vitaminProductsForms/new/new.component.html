<div class="" id="page-wrapper">
    <div class="container-fluid">
      <div class="row row-stat">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-divider">Add Vitamin product<span class="panel-subtitle"></span>
            </div>
            <div class="panel-body">
              <div class="xs-mt-10 xs-mb-10  ">
                <div class="row">
                  <div class="col-md-8">
                    <form #productForm="ngForm" (ngSubmit)="save(productForm.value)" class="form-horizontal">                    
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-1">Product Name</label>
                          <div class="col-sm-9">
                            <input id="form-control-1" class="form-control" placeholder="Product Name" [(ngModel)]="product.name"
                            required name="name" #name type="text">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">                        
                          <div class="col-sm-9">
                            <input id="form-control-1" placeholder="Product Type" [(ngModel)]="product.productType"
                            name="productType" #vitamine class="form-control" type="hidden">
                          </div>
                        </div>
                      </div>             
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-1">Vitamin</label>
                          <div class="col-sm-9">
                            <input id="form-control-1" placeholder="Product vitamin" [(ngModel)]="product.vitamine"
                            required name="vitamine" #vitamine class="form-control" type="text">
                          </div>
                        </div>
                      </div>
  
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-1">Fight</label>
                          <div class="col-sm-9">
                            <input id="form-control-1" placeholder="Product fight" [(ngModel)]="product.fight"
                            required name="fight" #fight class="form-control" type="text">
                          </div>
                        </div>
                      </div>
  
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-1">Allergic</label>
                          <div class="col-sm-1">
                            <input id="form-control-1" placeholder="Product allergic" [(ngModel)]="product.isAllergic"
                             name="isAllergic" #fight class="form-control" type="checkbox">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-1">Image URL</label>
                          <div class="col-sm-9">
                            <input id="form-control-1" placeholder="Product link" [(ngModel)]="product.link"
                            required name="link" #link class="form-control" type="text">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-8">Description</label>
                          <div class="col-sm-9">
                            <textarea id="form-control-8" [(ngModel)]="product.description"
                            required name="description" #description class="form-control" rows="3"></textarea>
                          </div>
                        </div>
                      </div>
  
                      <div class="row">
                          <div class="col-sm-9"></div>
                          <div class="col-sm-9" style="text-align: right;">
                            <button type="submit" mat-raised-button color="primary" [disabled]="!productForm.form.valid"class="btn btn-success"><i class="fa fa-user-plus"></i>Save</button>

                            <a mat-button type="button" class="btn btn-warning" routerLink="/products">Cancel</a>
                          </div>
                        </div>

                      </div>

                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-10">Multiple select</label>
                          <div class="col-sm-9">
                            <select id="form-control-10" class="form-control" multiple="multiple">
                              <option value="c-plus-plus">C++</option>
                              <option value="css">CSS</option>
                              <option value="java">Java</option>
                              <option value="javascript">JavaScript</option>
                              <option value="php">PHP</option>
                              <option value="python">Python</option>
                              <option value="ruby">Ruby</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="form-control-11">File input</label>
                          <div class="col-sm-9">
                            <input id="form-control-11" type="file" accept="image/*" multiple="multiple">
                            <p class="help-block">
                              <small>Unlimited number of files can be uploaded to this field. Allowed types: png gif jpg
                                jpeg.
                              </small>
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label">Checkboxes and radios</label>
                          <div class="col-sm-9">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="signed" checked="checked"> Keep me signed in
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="period" value="day"> Day
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="period" value="week" checked="checked"> Week
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="period" value="month"> Month
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
