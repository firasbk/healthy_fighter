<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="row">

          <div class="col-md-12">
            <div class="panel panel-default">
                <a href="/#/register" class="btn btn-success"><i class="fa fa-user-plus"></i></a>

              <div class="panel-heading panel-heading-no-divider">Experts  Account</div>
              <div class="table-responsive">                  
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Surename</th>
                    <th>Username</th>
                    <th>Registeration Date</th>
                  </tr>
                  </thead>
                  <tbody *ngFor="let user of users">
                  <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.createdAt}}</td>
                  </tr>                 
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
